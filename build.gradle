plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.6.0-M1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
    testImplementation 'org.testng:testng:6.14.3'
    testImplementation 'org.apache.commons:commons-lang3:3.9'
}

group = 'Jenkins.MultiBranch-PipeLine'
version = '0.0.1-SNAPSHOT'
description = 'simple-rest-apis'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task copyJar(type: Copy){
 into('.')
    into ('build/appBundle'){
        from "build/libs/${group}-${version}.jar"
        rename {'app.jar'}
    }
}

test {
    useTestNG()
}
